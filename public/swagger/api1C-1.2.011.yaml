            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "admin@mail.com"
                password:
                  type: string
                  example: "admin"
      responses:
        200:
          description: "Успешное получение токена"
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  status:
                    $ref: "#/components/schemas/status"
                  message:
                    type: string
                    description: "Вспомогательное сообщение"
                    example: "New token created"
                  content:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: "2|WHEwLgpLT1lGBfIMXgkya7n4uV2XlUE7AAJLTQvI"
                      token_type:
