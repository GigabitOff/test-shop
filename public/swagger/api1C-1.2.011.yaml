info:
  version: 1.2.011
  title: API 1C
  description: "Текущая документация описывает правила доступа.<br/><br/>
  Весь обмен данными происходит в формате `JSON`, поэтому обязательны следующие заголовки `Accept: application/json` и `Content-Type: application/json`.<br/><br/>
  Сперва пожалуйста выполните запрос на получение токена доступа `/login`.<br/><br/>
  Каждый последующий запрос должен содержать заголовок `Authorization: Bearer {token}` для авторизации запроса.<br/><br/>
  При экспорте (запросы GET) отправляются только новые и измененные данные. Все экспортируемые данные имеют метку времени `updated_at` и id записи на сайте `id_site`. Клиент при получении данных должен обработать и отправить в ответ запрос на установку статуса `setTransferred` отправив обратно метку времени и id записи на сайте. В этом случае при с ледующем запросе на экспорт запись со статусом ***transferred*** придет только если она была снова изменена после предыдущего экспорта."

servers:
  - url: https://test.f-m.kiev.ua/api/v1/

    description: Develop Test server

security:
  - Bearer: []

components:
  securitySchemes:
    Bearer:
      type: http
      description: API токен который Вы можете сгенерировать выполнив запрос login (первый в списке)
      scheme: bearer
  parameters:
    page:
      name: page
      description: "Номер страницы. Одна страница содержит 100 записей "
      required: false
      in: query
      schema:
        type: integer
        example: 1
  responses:
    200:
      description: Успешный ответ.
      content:
        application/json:
          schema:
            oneOf:
              - allOf:
                  - title: Success
                  - type: object
                  - properties:
                      status:
                        $ref: "#/components/schemas/status"
                      message:
                        $ref: "#/components/schemas/message"
                      content:
                        $ref: "#/components/schemas/content"
              - allOf:
                  - title: Errors
                  - type: object
                  - properties:
                      status:
                        allOf:
                          - $ref: "#/components/schemas/status"
                          - example: error
                      message:
                        allOf:
                          - $ref: "#/components/schemas/message"
                          - example: 'Some data wrong'
                      content:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                              example: "not imported"
                            data:
                              type: object
                            errors:
                              type: object
          examples:
            Success: {}
            Error:
              value:
                status: error
                message: 'Some data wrong'
                content: [
                  {
                    message: "not imported",
                    data: {},
                    errors: {},
                  }
                ]
    400:
      description: Bad request
      content:
        application/json:
          schema:
            title: Sample
            type: object
            properties:
              status:
                allOf:
                  - $ref: "#/components/schemas/status"
                  - example: error
              message:
                allOf:
                  - $ref: "#/components/schemas/message"
                  - example: 'Some data wrong'
              content:
                type: array
                items:
                  type: object
                  properties:
                    message:
                      type: string
                      example: "not imported"
                    data:
                      type: object
                    errors:
                      type: object
                    # $ref: "#/components/schemas/content"
    401:
      description: Unauthenticated. Может произойти при использовании неверного или просроченного токена.
      content:
        application/json:
          schema:
            title: Sample
            type: object
            properties:
              status:
                allOf:
                  - $ref: "#/components/schemas/status"
                  - example: error
              message:
                allOf:
                  - $ref: "#/components/schemas/message"
                  - example: 'Unauthenticated'
              content:
                allOf:
                  - $ref: "#/components/schemas/content"



  schemas:
    status:
      type: string
      description: Флаг выполнения запроса
      enum: [success, error]
    message:
      type: string
      description: Вспомогательное сообщение
      example: "Import success"
    content:
      type: object
      description: Полезное содержимое ответа
    localized:
      type: object
      description: Параметр в разных локалях
      example: {
        "uk" : "item UK",
        "ru" : "item RU",
        "en" : "item EN",
      }
    ContentSummary:
      type: object
      properties:
        total_records:
          type: integer
          description: Bcего записей
          example: 2
        current_page:
          type: integer
          description: Номер текущей старницы
          example: 1
        per_page:
          type: integer
          description: Количество записей на страницах
          example: 100
        page_records:
          type: integer
          description: Количество записей на текущей странице
          example: 2
        total_pages:
          type: integer
          description: Всего страниц доступно
          example: 1
      required:
        - total_records
        - current_page
        - per_page
        - page_records
        - total_pages
    PersonalOffer:
      description: Персональное предолжение
      type: object
      properties:
        id_1c:
          type: string
          description: id предложения в 1с
          example: offer_123_1c
        product_id_1c:
          type: string
          description: id товара в 1с
          example: product_123_1c
        quantity:
          type: integer
          description: Доступное количество в предложении
          example: 5
        price:
          type: number
          description: Цена за единицу
          example: 5.23
        date_end:
          type: string
          description: Дата окончания действия предложения
          example: 23.05.2022
      required:
        - id_1c
        - product_id_1c
        - quantity
        - price
        - date_end
    Owner:
      description: "Владелец"
      type: object
      required:
        - is_counterparty
      properties:
        id_1c:
          type: string
          description: >
            id в 1с владельца
            (может быть как id покупателя так и id контрагента)
          example: "owner_123_1c"
        id_site:
          type: string
          description: >
            id на сайте владельца
            (может быть как id покупателя так и id контрагента)
          example: "owner_123_1c"
        is_counterparty:
          type: boolean
          description: "Флаг указывающий что владелец это контрагент"
          example: 1


